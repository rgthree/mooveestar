<!DOCTYPE html>
<html>
  <head>
    <title>MooVeeStar Tests</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/grunt-mocha-phantomjs/node_modules/mocha-phantomjs/node_modules/mocha/mocha.css" />
    <script src="../node_modules/grunt-mocha-phantomjs/node_modules/mocha-phantomjs/node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>
      mocha.ui('bdd'); 
      mocha.reporter('html');
      var expect, assert;
      expect = chai.expect;
      assert = chai.assert;
    </script>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools.js"></script>
    <script src="../src/mooveestar.js"></script>
    
    <script src="tests/test.js"></script>
    <script>
      onload = function(){
        var runner = (window.mochaPhantomJS || window.mocha).run();

        var failedTests = [];
        runner.on('end', function(){
          window.mochaResults = runner.stats;
          window.mochaResults.reports = failedTests;
        });

        runner.on('fail', logFailure);

        function logFailure(test, err){

          var flattenTitles = function(test){
            var titles = [];
            while (test.parent.title){
              titles.push(test.parent.title);
              test = test.parent;
            }
            return titles.reverse();
          };

          failedTests.push({name: test.title, result: false, message: err.message, stack: err.stack, titles: flattenTitles(test) });
        };
      }
    </script>
  </head>
  <body>
    <div id="mocha"></div>
  </body>
</html>
